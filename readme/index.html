<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>静态页面</title>
    <style type="text/css">
        .toast-container{
            position:absolute;
            left:0;
            top:0;
            bottom:0;
            right:0;
            z-index:2000;
            display:flex;
            justify-content:center;
            align-items:center;
        }
        .toast{
            width: 180px;
            height:60px;
            line-height: 60px;
            text-align:center;
            background-color: rgba(0,0,0,0.6);
            border-radius:10px;
            color:white;
        }
    </style>
</head>
<body>
    <section class="toast-container">
        <div class="toast">
            <span>hello,Toast</span>
        </div>
    </section>

</body>
</html>
